<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" media="all" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <script src="bower_components/lumberjack/dist/lumberjack.min.js"></script>
    <script src="bower_components/harmony/dist/harmony.min.js"></script>
    <script>
        harm = Harmony();
        conf = {
            slots: [{
                name: 'TST01',
                id: 'DVID01',
                sizes: [
                    [300, 250]
                ],
                adunit: '/12523293/www.ajc.com-handheld/homepage',
                breakpoint: 'BKP01',
                targeting: {
                    'ad_slot': 'HA04'
                }
            }, {
                name: 'TST01',
                id: 'DVID01',
                sizes: [
                    [300, 250]
                ],
                adunit: '/12523293/www.ajc.com-handheld/homepage',
                breakpoint: 'BKP01',
                targeting: {
                    'ad_slot': 'HA04'
                }
            }, {
                name: 'TST01',
                id: 'DVID01',
                sizes: [
                    [300, 250]
                ],
                adunit: '/12523293/www.ajc.com-handheld/homepage',
                breakpoint: 'BKP01',
                targeting: {
                    'ad_slot': 'HA04'
                }
            }]
        };
        $(function () {
            harm.load(conf);
            googletag.enableServices();
            harm.show.breakpoint('BKP01');
            $('#more').on('click', function () {
                $('<div>', {
                    id: 'DVID01',
                    'class': 'ad'
                }).prependTo('#adwell');
                harm.defineSlot({
                    name: 'TST01',
                    id: 'DVID01',
                    sizes: [
                        [300, 250]
                    ],
                    adunit: '/12523293/www.ajc.com-handheld/homepage',
                    breakpoint: 'BKP01',
                    targeting: {
                        'ad_slot': 'HA04'
                    }
                });
                harm.show.breakpoint('BKP01');
            });
        });
    </script>
</head>
<body>
    <button id="more">Create More Ads</button>
    <div id="adwell">
        <div id="DVID01" class="ad"></div>
        <div id="DVID01" class="ad"></div>
        <div id="DVID01" class="ad"></div>
    </div>
</body>
</html>
